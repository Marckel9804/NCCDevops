<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 문서 제목, js 코드, css 스타일시트 -->
    <title>제목이에양</title>
</head>
<body>
    <!-- js 코드 , 본문 텍스트 -->

    <!-- h테그는 블록테그라 자동 줄바꿈이 기본이다 -->
    <h1>h1폰트 제목</h1> <h2>h2 폰트 제목</h2> <h3>h3 폰트 제목</h3>

    <!-- title  -->
    <h1 title="java로 작성">java</h1>

    <p>p 단락 테그</p>

    <!-- 수평선 테그 hr -->
    <hr>

    <p>종료테그 &lt; 종료 &gt;</p>

    <!-- pre테그 -> 그대로 출력됨 -->


</body>
</html>
