<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

    <br><br><hr><br><br>

    <p><b>개인정보</b></p>
    <ul>
        <li>
            이름 <input type="text" placeholder="공백없이 입력하세요">
        </li>
        <li>
            연락처 <input type="text">
        </li>
    </ul>

    <p><b>지원분야</b></p>
    <ul>
        <label for="in">
            <li><input type="radio" id="in"> 웹 퍼블리싱</li>
            <li><input type="radio" id="in2"> 웹 애플리케이션 개발</li>
            <li><input type="radio" id="in3"> 개발환경 개선</li>
        </label>

    </ul>

    <p><b>지원동기</b></p>
    <textarea rows="8" cols="50" placeholder="간략한 자기소개"></textarea>
    <br>
    <input type="submit">
    <input type="reset">
</body>
</html>
