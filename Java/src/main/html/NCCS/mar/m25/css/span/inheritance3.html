<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bb{background-color : aliceblue;}
        .f{color:red;}
        #list{background-color: yellowgreen;}
        div > strong {
            background-color: yellow;
        }
        #list span {
            color : fuchsia;
        }
        ul em{
            color:blue;
        }
        h2, li{
            color:tomato;
        }
    </style>
</head>
<body>
    <h2>셀렉터</h2>
    <div>
        <div>3월 <strong>학습내용</strong></div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><em>DataBase</em></li>
            <li>Java</li>
        </ul>
        <div class="f">과락은 F!!</div>
    </div>
</body>
</html>
