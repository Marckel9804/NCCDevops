<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #menu {
           background-color: salmon;
        }
        #menu > ul {
            margin: 0;
            padding: 0;
            width: 600px;
        }
        #menu > ul > li {
            display: inline;
            list-style-type: none;
            padding: 0px 30px;
        }
        #menu ul li a {
            color: blue;
            text-decoration: none;
        }
        #menu ul li a:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="menu">
    <ul>
        <li><a href="#">Esprosso</a></li>
        <li><a href="#">Cappuccino</a></li>
        <li><a href="#">Cafe latte</a></li>
    </ul>
    </div>
</body>
</html>
