<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>레드향 만들기</h1>
    <fieldset >
        <legend>상품 선택</legend>
        <br>
        <p><b>주문할 상품을 선택해주세요</b></p>
        <ul>
            <li>
                <input type="checkbox" value="p s3kg ch">
                선물용 3kg
                <input type="number" value="p s3kg amount">
            </li>
            <li>
                <input type="checkbox" value="p s5kg ch">
                선물용 5kg
                <input type="number" value="p s5kg amount">
            </li>
            <li>
                <input type="checkbox" value="h s3kg ch">
                가정용 3kg
                <input type="number" value="h s3kg amount">
            </li>
            <li>
                <input type="checkbox" value="h s5kg ch">
                가정용 5kg
                <input type="number" value="h s5kg amount">
            </li>
        </ul>

        <br>
        <p><b>포장 선택</b></p>
        <ul>
            <li>
                <input type="radio" value="wrapper o">
                선물 포장
            </li>
            <li>
                <input type="radio" value="wrapper x">
                선물 포장 안함
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>배송정보</legend>
        <ul>
            <li>
                이름
                <input type="text">
            </li>
            <li>
                배송 정보
                <input type="text">
            </li>
            <li>
                메일 주소
                <input type="email">
            </li>
            <li>
                연락처
                <input type="text">
            </li>
        </ul>
    </fieldset>
</body>
</html>
