<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .l{
            float: left;
        }
        .r{
            float: right;
        }
        .head{
            width:100%;
            height:30px;
            margin-bottom:500px;
            padding: 5px 10px 10px 20px;
            margin: 0px 0px 10px 0px;
        }
        .head a {
            padding: 5px 10px;
            color:black;
            text-decoration: none;
        }
        .head a img{
            border-radius: 25px;
        }
        .head a img:hover{
            box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.3)

        }
        .head a:hover {
            text-decoration:underline;
            padding: 5px 10px;
        }
        .bo{
            margin: 150px 0px;
            text-align: center;
        }
        .bo section{
            margin: 30px 20px;
        }
        .bo section .toolbar{
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            border: 1px solid lightgray;
            width: 60%;
            height: 40px;
            margin-left:20%;
            margin-right:20%;
            border-radius: 30px;
            text-align: center; /* 텍스트 가운데 정렬 */

            justify-content: space-evenly;
        }
        .bo section .toolbar:hover{
         box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.3)
        }
        input{
            border: none;
        }
        .bo section a{
            padding: 10px 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            text-decoration:none;
            color: black;
        }
        .bo section a:hover{
            border: 1px solid darkgray;
        }

        footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: lightgray;
        }
        .footer .fa{
            padding: 10px 0px 20px 0px;
        }
        .footer .fa .fl{
            float:left;
            padding: 0px 60px 10px 20px;
        }
        .footer .fa .fr{
            float:right;
            padding: 0px 20px 10px 60px;
        }
        .footer .fc{
            border-collapse: collapse;
            border-bottom: 1px solid black;
            padding: 10px;
            padding-left: 20px;
        }
        .footer span{
            margin-left: 20px;
            margin-right: 20px;
        }
        .footer a{
            color:black;
            text-decoration: none;
        }
        .footer a:hover{

            text-decoration: underline;
        }

    </style>
</head>
