<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            flex-flow: row wrap;
            align-items: center;
        }
        .box{
            width: 150px;
            height: 50px;
        }
        .box1{
            background-color: red;
        }
        .box2{
        background-color: forestgreen;
        }
        .box3{
        background-color: darkcyan;
        }
        .box4{
        background-color: saddlebrown;

        }
        .box5{
        background-color: mistyrose;
        }
        .box6{
        background-color: darkturquoise;
        }
        .box7{
        background-color: azure;
        }
        .box8{
        background-color: hotpink;
        }
        .box9{
        background-color: orange;
        }
        .box10{
        background-color: navajowhite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"><p>1</p></div>
        <div class="box box2"><p>2</p></div>
        <div class="box box3"><p>3</p></div>
        <div class="box box4"><p>4</p></div>
        <div class="box box5"><p>5</p></div>
        <div class="box box6"><p>6</p></div>
        <div class="box box7"><p>7</p></div>
        <div class="box box8"><p>8</p></div>
        <div class="box box9"><p>9</p></div>
        <div class="box box10"><p>10</p></div>
    </div>

</body>
</html>
