<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write(100);   //숫자
        document.write('100'); //문자열

        //문자열 - 쌍 따옴표 or 작은따옴표
        document.write('안녕');
        document.write('<br>');
        document.write('오늘 목요일');
        document.write('<br>');
        document.write('<a href="http://www.naver.com">네이버</a>');

        //bool
        document.write(100>28);
        document.write(100<28);
        document.write(true);
        document.write(false);
        document.write('true'); //문자열
        document.write('false'); //문자열
        document.write('<br>');
        //function
        alert('안녕');
        prompt('이름입력','문자로만 입력');

        //object : js가 제어가능한 요소
        document.write(document);
        document.write('<br>');

        //undefined : 변수에 값이 할당되지 않을 때
        var a;
        document.write(a);
        document.write('<br>');
        document.write('a');
    </script>

</body>
</html>
