<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style= "text-align: center;">
        <h1 >4의 배수일까 아닐까</h1>
        <script>
            var num=prompt("숫자를 입력하시오");
            var str = num+'는 4의 배수';
            if (num%4==0){
                str=str+'입니다.';
            } else {
                str+='가 아닙니다.';
            }
            document.write(str);
        </script>
    </div>

</body>
</html>
