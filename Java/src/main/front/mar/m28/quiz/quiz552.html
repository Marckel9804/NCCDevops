<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var k='';
        function compare(x,y) {
            if(x>y){
                return `${x}(이)가 ${y} 보다 큽니다.`;
            } else if(x<y){
                return `${x}(이)가 ${y} 보다 작습니다.`;
            }
            return `${x}와 ${y}는 같습니다.`;
        }
        var num1 = parseInt(prompt('숫자1'));
        var num2 = parseInt(prompt('숫자2'));
        alert(compare(num1,num2));
    </script>
</body>
</html>
