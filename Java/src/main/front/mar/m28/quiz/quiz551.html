<body>
    <script>
        function sumMulti(x,y){
            if(x==y){
                return x*y;
            }
            return x+y;
        }
        var num1= parseInt(prompt('숫자1'));
        var num2 = parseInt(prompt('숫자2'));
        console.log(sumMulti(num1,num2));
    </script>
</body>
