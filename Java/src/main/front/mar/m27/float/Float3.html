<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            padding: 10px;
        }
        label span {
            float: left;
            width: 20px;
            padding: 10px;
        }
        input[type:text] {
            color: green;
        }
        input:hover {
            color: red;
        }
        textarea:hover {
            color: aqua;
        }

    </style>
</head>
<body>
    <form>
        <label><span>Name</span>
            <input type="text" placeholder="Gliding">
        </label><br>
        <label><span>Email</span>
            <input type="email" placeholder="Gildong@naver.com">
        </label><br>
        <label><span>Msg</span>
            <textarea placeholder="메세지를 남겨줘"></textarea>
        </label><br>
        <label><span></span>
            <input type="submit" value="제출">
        </label>
    </form>

</body>
</html>
