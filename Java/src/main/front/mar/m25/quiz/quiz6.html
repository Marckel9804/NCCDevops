<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id_val">아이디</label>
                <input id="id_val" placeholder="4자~10자 사이 , 공백없이">
            </li>
            <li>
                <label for="email">email</label>
                <input id="email">
            </li>
            <li>
                <label for="password">패스워드</label>
                <input id="password" type="password">
            </li>
            <li>
            <label for="password2">패스워드</label>
            <input id="password2" type="password">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input id="subscribe" type="radio">
        <label for="subscribe"> 메일 수신</label>
        <input id="subscribe_x" type="radio">
        <label for="subscribe_x"> 메일 수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">

</body>
</html>
