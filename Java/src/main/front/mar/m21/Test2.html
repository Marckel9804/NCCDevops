<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        <!-- 개발자가 쓴 포멧 그대로 출력 -->
        사업 신청은 온라인, 오프라인 둘 다 가능한데요. 신청 전
        제도 안내 동영상 교육을 받은 후 워크넷에 구직등록부터 해야 해요
        . 신청 후 오프라인 신청은 주소지 관할 고용센터를 방문해 서류를 제출하면 되고요. 온라인 신청
        은 국민취업지원제도 누리집에서 취업지원 신청서와 아래 서류를 제출하면 된답니다.
    </pre>
    <b> 진하게 (bold)</b><br>
    <strong> 진하게</strong><br>
    <em>강조</em><br>
    <i>인텔리체</i><br>
    <del>삭제</del><br>
    <ins>추가</ins><br>
    2<sup>윗첨자</sup><br>
    log<sub>아랫첨자</sub><br>
    <mark>하이라ㅣㅇ팅</mark><br>
</body>
</html>
