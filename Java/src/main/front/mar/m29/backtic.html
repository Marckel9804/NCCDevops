<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = 'gildong';
        let a = '<h1 class="a"> HI</h1>';
        //문자열이 html태그인 경우 속성에 큰따움표
        let b = `${name} 님 환영합니다`; //백틱기호
        let c = "It's a book";
        let d = `20 + 20 = ${20+20}`;

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d + "<br>");
    </script>
</body>
</html>
