<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .b{
        margin:0 auto;
        width: 500px;
        }
        fieldset {
            width:500px;
        }
        fieldset legend {
            color: purple;
        }
        fieldset p {
            padding: 2px 20px;
        }

    </style>
</head>
<body>
    <div class="b">
    <h1>상품 주문서</h1>
    <fieldset>
        <legend>개인 정보</legend>
        <p>이름 <input placeholder="여백없이 입력"><br></p>
        <p>연락처 <input placeholder="연락 가능한 번호"></p>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <p>주소<input placeholder="여백없이 입력"><br></p>
        <p>전화번호<input placeholder="연락가능한 번호"><br></p>
        <p>메모 <textarea cols="50" row="100" ></textarea></p>
    </fieldset>
    <fieldset>
        <legend>주문 번호</legend>
        <p><input type="checkbox" > 과테말라 안티구아 (100g) <input type="number">개<br></p>
        <p><input type="checkbox" > 인도네시아 만델링 (100g) <input type="number">개<br></p>
        <p><input type="checkbox" > 아라는도다(블렌딩) (100g) <input type="number">개</p>
    </fieldset>
    <input type="submit" value="주문하기">
    <input type="reset">
    </div>
</body>
</html>
